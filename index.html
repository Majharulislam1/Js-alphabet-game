<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <main>
          
        <!-- start section  -->
           <section class="start">
               <div class="start_content">
                   <h1 class="font_antony">ALPHABET CLASH</h1>
                   <p class="font_poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                   <button onclick="play()">Play Now</button>
               </div>
           </section>
          
         

        <!-- game section  -->
        
        <section class="game_sections hidden">
            <div class="game_section">
                <div class="screen_design">
                    <div class="screen_headline">
                         <p>Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="character">
                         <h1 id="character">X</h1>
                    </div>
               </div>
       
               <div class="keyboard_section">
                   <div class="keyboard">
                       <div class="row">
                           <button class="btn" id="q">q</button>
                           <button class="btn" id="w">w</button>
                           <button class="btn" id="e">e</button>
                           <button class="btn" id="r">r</button>
                           <button class="btn" id="t">t</button>
                           <button class="btn" id="y">y</button>
                           <button class="btn" id="u">u</button>
                           <button class="btn" id="i">i</button>
                           <button class="btn" id="o">o</button>
                           <button class="btn" id="p">p</button>
                       </div>
                       <div class="row">
                           <button class="btn" id="a">a</button>
                           <button class="btn" id="s">s</button>
                           <button class="btn" id="d">d</button>
                           <button class="btn" id="f">f</button>
                           <button class="btn" id="g">g</button>
                           <button class="btn" id="h">h</button>
                           <button class="btn" id="j">j</button>
                           <button class="btn" id="k">k</button>
                           <button class="btn" id="l">l</button>
                       </div>
                       <div class="row">
                           <button class="btn" id="z">z</button>
                           <button class="btn" id="x">x</button>
                           <button class="btn" id="c">c</button>
                           <button class="btn" id="v">v</button>
                           <button class="btn" id="b">b</button>
                           <button class="btn" id="n">n</button>
                           <button class="btn" id="m">m</button>
                           <button class="btn" id="/">/</button>
                       </div>
                   </div>
               </div>
       
       
               <div class="button_section">
                     <div class="live_button">
                          <button>Life <i class='bx bxs-heart-circle'></i> <span id="lives">3</span></button>
                     </div>
                     <div class="score_button">
                          <button>score <i class='bx bx-dollar-circle' ></i> <span id="score">0</span></button>
                     </div>
               </div>
            </div>
              
        </section>

       


        <!-- score section  -->
        <section class="final hidden">
            <section class="score_section">
                <div class="score">
                    <div class="score_content">
                          <h2 class="font_poppins">Score: <span id="total_score">0</span></h2>
                          <button onclick="get_play()">Play Now</button>
                          <p class="font_poppins">Practice will make you pro</p>
                    </div>
                </div>
         </section>
        </section>
       




    </main>

    



    <script src="app.js"></script>
</body>
</html>
