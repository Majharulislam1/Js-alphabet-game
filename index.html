<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <main>
          
        <!-- start section  -->
           <section class="start">
               <div class="start_content">
                   <h1 class="font_antony">ALPHABET CLASH</h1>
                   <p class="font_poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                   <button>Play Now</button>
               </div>
           </section>
          
         

        <!-- game section  -->
        
        <section class="game_section hidden">
            <div class="screen_design">
                <div class="screen_headline">
                     <p>Don't watch keyboard  while playing...</p>
                </div>
                <div class="character">
                     <h1>X</h1>
                </div>
           </div>
   
           <div class="keyboard_section">
               <div class="keyboard">
                   <div class="row">
                       <button class="btn">q</button>
                       <button class="btn">w</button>
                       <button class="btn">e</button>
                       <button class="btn">r</button>
                       <button class="btn">t</button>
                       <button class="btn">y</button>
                       <button class="btn">u</button>
                       <button class="btn">i</button>
                       <button class="btn">o</button>
                       <button class="btn">p</button>
                   </div>
                   <div class="row">
                       <button class="btn">a</button>
                       <button class="btn">s</button>
                       <button class="btn">d</button>
                       <button class="btn">f</button>
                       <button class="btn">g</button>
                       <button class="btn">h</button>
                       <button class="btn">j</button>
                       <button class="btn">k</button>
                       <button class="btn">l</button>
                   </div>
                   <div class="row">
                       <button class="btn">z</button>
                       <button class="btn">x</button>
                       <button class="btn">c</button>
                       <button class="btn">v</button>
                       <button class="btn">b</button>
                       <button class="btn">n</button>
                       <button class="btn">m</button>
                       <button class="btn">/</button>
                   </div>
               </div>
           </div>
   
   
           <div class="button_section">
                 <div class="live_button">
                      <button>Life <i class='bx bxs-heart-circle'></i> <span>1</span></button>
                 </div>
                 <div class="score_button">
                      <button>score <i class='bx bx-dollar-circle' ></i> <span>10</span></button>
                 </div>
           </div>
        </section>

       


        <!-- score section  -->

        <section class="score_section hidden">
               <div class="score">
                   <div class="score_content">
                         <h2 class="font_poppins">Score: <span>14</span></h2>
                         <button>Play Now</button>
                         <p class="font_poppins">Practice will make you pro</p>
                   </div>
               </div>
        </section>




    </main>

    



    <script src="app.js"></script>
</body>
</html>
